apiVersion: klot.io/v1
kind: KlotIOApp
metadata:
  name: prometheus.klot.io
spec:
  namespace: prometheus
  description: Prometheus Server - Kloud of Things I/O
  manifests:
  - path: kubernetes/gui.yaml
  settings:
  - name: storage
    description: Where you want Prometheus to be stored
    node: enabled
  url:
    protocol: http
    host: www-prometheus